<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 400px; /* Set a max width for better appearance on larger screens */
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em; /* Increased font size for headings */
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em; /* Increased font size for better readability */
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50; /* Change border color on focus */
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            font-size: 1em; /* Increased font size for buttons */
        }
        .btn-download {
            background-color: #4CAF50; /* Green */
        }
        .btn-download:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .btn-info {
            background-color: #2196F3; /* Blue */
        }
        .btn-info:hover {
            background-color: #0b7dda;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .btn-warning {
            background-color: #ff9800; /* Orange */
        }
        .btn-warning:hover {
            background-color: #e68a00;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <form action="{% url 'index' %}" method="post">          
        {% csrf_token %}          
        <h2>Role</h2>
        <input type="text" name="role" placeholder="Enter your role" required />         
        <h2>Skills</h2>
        <input type="text" name="skills" placeholder="Enter your skills" required />         
        <div>
            <button type="submit" class="btn btn-download">Build</button>
        </div>
    </form>
</div>

</body>
</html>
